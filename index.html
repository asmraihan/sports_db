<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportsDB</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- fontawsome kit -->
    <script src="https://kit.fontawesome.com/61bf647dc1.js" crossorigin="anonymous"></script>

</head>
<body class="w-5/6 mx-auto mt-2 relative">
  <!-- nav section -->
  <header>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl font-bold">Sports DB</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input type="text" placeholder="Search" class="input input-bordered" />
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="rand" src="https://picsum.photos/200" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <h1 class="my-5 text-center font-semibold text-2xl">Welcome To SportsDB Official</h1>
  <!-- spinner -->
<div id="spinner" class="flex absolute mx-[90vh] my-[30vh] hidden z-10">
  <div class=" mx-auto" role="status">
    <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
</div>
</div>
<!--  -->
  <main>
    <!-- card -->
    <section class="flex gap-8">
     <div class="w-2/3">
     <div class="flex justify-center gap-5">
      <input id="input-search" type="text" placeholder="Type here" class="input input-bordered input-accent w-3/4 mb-5" />
      <button onclick="searchAllData()" class="btn btn-outline btn-info">Search</button>
     </div>

      <div id="card-container" class="grid grid-cols-3 gap-5">
        <!-- dynamic card div here -->
      </div>
      
     </div>
     <div class="w-1/3">
      <!-- male female banner -->
      <div>
        <img id="male-banner" class="rounded-lg my-5 hidden" src="img/male.jpeg" alt=""><img id="female-banner" class="rounded-lg my-5 hidden" src="img/female.jpg" alt="">
      </div>
      <div id="details-container">
        <!-- right -->
      </div>
     </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
